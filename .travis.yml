language: r
dist: trusty
sudo: required
cache: packages
warnings_are_errors: true

branches:
  only:
  - master

env:
  global:
    - R_BUILD_ARGS="--no-build-vignettes --no-manual"
    - R_CHECK_ARGS="--no-build-vignettes --no-manual"

r:
  - release
  - devel

r_packages:
  - devtools
  - covr

r_github_packages:
  - jimhester/covr
  - jeremyrcoyle/origami

bioc_packages:
  - SummarizedExperiment
  - BiocParallel
  - BiocStyle
  - BiocCheck
  - airway

## coverage
after_success:
  - Rscript -e "covr::codecov(line_exclusions = list('R/utils.R', 'R/get_summary.R', 'data.R'))"

notifications:
  email:
    on_success: change
    on_failure: change
